<input class="cdk-visually-hidden" id="input-file-id" type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple/>
<a href="#">
  <label for="input-file-id" class="md-button md-raised md-primary">
    <mat-icon>cloud_upload</mat-icon>
  </label>
  <div class="upload-item" *ngFor="let f of files; let i = index;">
              <span class="filename">
                <span>{{ f.name }} ({{ f.id }}) - {{ f.progress?.data?.percentage }}%</span>
                <span>uploading with {{ f.progress?.data?.speedHuman }}</span>
                <span>ETA {{ f.progress?.data?.etaHuman }}</span>
              </span>
    <div class="progress">
      <span class="bar" [style.width]="f?.progress?.data?.percentage + '%'"></span>
    </div>
  </div>
</a>
